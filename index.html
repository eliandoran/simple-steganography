<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.less" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form id="entry-form">
                        <div class="form-group">
                            <label for="message">Message to encode:</label>
                            <textarea id="message" class="form-control">The quick brown fox jumps over the lazy dog.</textarea>
                            <small id="message-help" class="form-text">The message which will be encoded in the bits of the image.</small>
                        </div>

                        <button type="submit" class="btn btn-primary">Encode</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <h3>Before</h3>

                    <div class="image-container">
                        <img id="source-image" />
                    </div>                    
                </div>  
                
                <div class="col-md-4">
                    <h3>After</h3>

                    <div class="image-container">
                        <canvas id="destination-canvas"></canvas>
                    </div>                
                </div>

                <div class="col-md-4">
                    <h3>Diff</h3>

                    <div class="image-container">
                        <canvas id="diff-canvas"></canvas>
                    </div>
                </div>
            </div>

            <div>
                <h2>Bits encoded</h2>

                <pre id="bits-encoded"></pre>
            </div>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
